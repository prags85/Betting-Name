<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Integration</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <header>
    <h1>Payment Integration</h1>
  </header>
  <main>
    <section class="payment-section">
      <h2>Secure Payment Gateway</h2>
      <form id="payment-form">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="cardNumber" placeholder="Enter card number" required>
        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        <label for="amount">Amount (Rs):</label>
        <input type="number" id="amount" name="amount" min="50" required>
        <button type="submit">Pay Now</button>
      </form>
      <p id="payment-status"></p>
    </section>
  </main>
  <script src="script4.js"></script>
</body>
</html>
