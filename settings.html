<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles6.css">
</head>
<body>
  <header>
    <h1>Settings</h1>
  </header>
  <main>
    <section class="settings-section">
      <h2>Account Settings</h2>
      <form id="account-settings-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        <button type="submit">Save Changes</button>
      </form>
    </section>
    <section class="notification-settings">
      <h2>Notification Preferences</h2>
      <div>
        <label>
          <input type="checkbox" id="email-notifications" name="emailNotifications"> Receive email notifications
        </label>
      </div>
    </section>
    <section class="privacy-settings">
      <h2>Privacy Preferences</h2>
      <div>
        <label>
          <input type="checkbox" id="public-profile" name="publicProfile"> Make profile public
        </label>
      </div>
    </section>
  </main>
  <script src="script6.js"></script>
</body>
</html>
