<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting Page</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header>
    <h1>Betting Page</h1>
  </header>
  <main>
    <section class="betting-section">
      <h2>Place Your Bet</h2>
      <form id="betting-form">
        <label for="team-select">Select Team:</label>
        <select id="team-select" name="team">
          <option value="team1">Team 1</option>
          <option value="team2">Team 2</option>
          <option value="team3">Team 3</option>
          <!-- Add more teams as needed -->
        </select>
        <label for="bet-amount">Bet Amount (Rs):</label>
        <input type="number" id="bet-amount" name="amount" min="50" required>
        <button type="submit">Place Bet</button>
      </form>
      <p id="bet-status"></p>
    </section>
  </main>
  <script src="script2.js"></script>
</body>
</html>
